<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tabs</title>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script> 
        <script type="text/javascript" src="assets/classes.js"></script>
        <!--The above library(/socket.io/socket.io.js) will be generated by socket.io module of server -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script> 
    </head>
    
    <script>
    


    
	function openCity(evt, cityName) {
    // Declare all variables
    var i, tabcontent, tablinks;

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab, and add an "active" class to the button that opened the tab
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}    
    
    
    </script>
    <style>
    
	/* Style the tab */
div.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}    
    </style>
    <body>
    
   <table border="1" width = "100%">
		<tr>
		<td>
		
		<div class="tab">
  		<button class="tablinks" onclick="openCity(event, 'basicsensors')" id="defaultopen">Basic Sensors</button>
  		<button class="tablinks" onclick="openCity(event, 'basicactuators')">Basic Actuators</button>
  		<button class="tablinks" onclick="openCity(event, 'advancedsensors')">Advanced Sensors</button>
  		<button class="tablinks" onclick="openCity(event, 'advancedactuators')">Advanced Actuators</button>
		</div>

		<div id="basicsensors" class="tabcontent">
  		<h3>Basic Sensors</h3>
  		<iframe src="basicsensors.html" height="550" width="100%"></iframe>
		</div>

		<div id="basicactuators" class="tabcontent">
  		<h3>Paris</h3>
  		<p>Paris is the capital of France.</p> 
		</div>

		<div id="advancedsensors" class="tabcontent">
  		<h3>Tokyo</h3>
  		<p>Tokyo is the capital of Japan.</p>
		</div>
		
		<div id="advancedactuators" class="tabcontent">
  		<h3>Tokyo</h3>
  		<p>Tokyo is the capital of Japan.</p>
		</div>
		
		
		</td>				
		</tr>
   
   
   
   </table>

    </body>
    
    <script type="text/javascript">
    
        document.getElementById("defaultopen").click();
    </script>
</html>
