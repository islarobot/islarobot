<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Active Project Documentation</title>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script> 
        <script type="text/javascript" src="assets/classes.js"></script>
        <script type="text/javascript" src="assets/functions_main.js"></script>
        <!--The above library(/socket.io/socket.io.js) will be generated by socket.io module of server -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script> 
    </head>
    
    
    <script type="text/javascript">
    
    			var text_code;
    
            var socket = io.connect("/"); 

				//solicito estado
				

			
				//solicito proyecto activo
				
				socket.emit('request_active_project_documentation','');
				socket.emit('request_active_project_info','');

  
  
				//recibo proyecto activo
				socket.on("active_project_tutorial",function(message){



				json_answer = JSON.parse(message);
				

				
				 
				
				document.getElementById('content').innerHTML = json_answer.text;
				
				


            }); 
            
				   

   
        </script>
    
    <body>

            <div id="content"></div> <!--This is where the data from the server is added-->
 

    </body>
</html>
